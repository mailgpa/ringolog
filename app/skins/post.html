<div class="post">
  <% post.body | markdown %>
  <small class="caption">
    <% post.created | dateFormat "h:mm a',' EEEE',' MMM d',' ''yy" %>
    <strong>|</strong> <a href="/<% post._id %>#disqus_thread" class="comments">Comments</a>
    <% if <% authorized %> render edit %>
  </small>
</div>

<% subskin edit %>
<strong>|</strong> <a href="/<% post._id %>#form" class="edit">Edit</a>
